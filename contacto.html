    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        #todo .g-recaptcha {
            max-width: fit-content;
            margin: 1.75rem auto 0;
        }

        #todo #g-recaptcha-response {
            display: block !important;
            position: absolute;
            margin: -50px 0 0 0 !important;
            z-index: -999999;
            opacity: 0;
        }
    </style>

<body id="background">
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/blogcraft-logo.svg" alt="Logo de Blogcraft" id="logo">
                </a>
                <div class="navigation">
                    <button type="button" class="btn btn-outline-primary" id="btnSwitch1">
                        <i class="fa-regular" id="icon1"></i>
                    </button>
                    <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                </button>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2 class="pt-4 pb-2">Contacto</h2>
        <p class="pb-2">Si tenés alguna pregunta, sugerencia o comentario sobre mi sitio web o sobre Minecraft en general, por favor contactame a través del siguiente formulario:</p>

        <form action="https://formspree.io/f/mrgwvajz" method="post" class="col-sm-6 m-auto">
            <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" name="Nombre" id="Nombre" class="form-control" autocomplete="name" required>
            </div>

            <div class="mb-3">
                <label for="Email" class="form-label">Correo electrónico</label>
                <input type="email" name="Email" id="Email" class="form-control" autocomplete="email" required>
            </div>

            <div class="mb-3">
                <label for="Asunto" class="form-label">Asunto</label>
                <input type="text" name="Asunto" id="Asunto" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Mensaje" class="form-label">Mensaje</label>
                <textarea name="Mensaje" id="Mensaje" class="form-control" rows="5" maxlength="300" required></textarea>
            </div>

            <div class="g-recaptcha" data-sitekey="6LcEMxMpAAAAAKC6W1MFvsGoKfZ4ZK1nNAq3YVxp"></div>
            
            <button type="submit" class="btn" id="enviar">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; Blogcraft 2023. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="themes.js"></script>

    <script>
        window.onload = function () {
            var el = document.getElementById('g-recaptcha-response');
            if (el) {
                el.setAttribute('required', 'required');
            }
        }
    </script>
</body>
